<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <title>Elias's Photo-Gallary</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--CSS-->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
        <link  rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="js/fancybox-master/jquery.fancybox.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header class="main_header">
            <div class="search_bar">
                <input type="text" name="search" value="" autocomplete="off" id="myinput" placeholder="Search">
            </div>
        </header>
        <div id="main">
            <div id="photo_gallery">
                <a class="photo" href="photos/01.jpg" data-fancybox="gallery"
                data-caption="Hay Bales!
                I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="photos/thumbnails/01.jpg"  alt="Picture of Hay Bales"></a>

                <a class="photo" href="photos/02.jpg" data-fancybox="gallery"
                data-caption="Lake!
                The lake was so calm today. We had a great view of the snow on the mountains from here.
                "><img src="photos/thumbnails/02.jpg" alt="Picture of a Lake" ></a>

                <a class="photo" href="photos/03.jpg" data-fancybox="gallery"
                data-caption="Canyon!
                I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="photos/thumbnails/03.jpg" alt="Picture of a Canyon" ></a>
                <a class="photo" href="photos/04.jpg" data-fancybox="gallery"
                data-caption="Iceberg!
                It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. "><img src="photos/thumbnails/04.jpg" alt="Picture of a Iceberg"></a>

                <a class="photo" href="photos/05.jpg" data-fancybox="gallery"
                data-caption="Desert!
                The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="photos/thumbnails/05.jpg" alt="Picture of a Desert"></a>

                <a class="photo" href="photos/06.jpg" data-fancybox="gallery" 
                data-caption="Fall!
                Fall is coming, I love when the leaves on the trees start to change color."><img src="photos/thumbnails/06.jpg" alt="Picture of trees losing their leaves"></a>

                <a class="photo" href="photos/07.jpg" data-fancybox="gallery"
                data-caption="Plantation!
                I drove past this plantation yesterday, everything is so green!"><img src="photos/thumbnails/07.jpg" alt="Picture of a Plantation"></a>

                <a class="photo" href="photos/08.jpg" data-fancybox="gallery"
                data-caption="Dunes!
                My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="photos/thumbnails/08.jpg"  alt="Picture of Dunes"></a>

                <a class="photo" href="photos/09.jpg" data-fancybox="gallery"
                data-caption="Countryside Lane!
                We enjoyed a quiet stroll down this countryside lane."><img src="photos/thumbnails/09.jpg" alt="Picture of a road leading through a green forest"></a>

                <a class="photo" href="photos/10.jpg" data-fancybox="gallery"
                data-caption="Sunset!
                Sunset at the coast! The sky turned a lovely shade of orange."><img src="photos/thumbnails/10.jpg" alt="Picture of a Sunset" ></a>

                <a class="photo" href="photos/11.jpg" data-fancybox="gallery" data-caption="Cave!
                I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="photos/thumbnails/11.jpg" alt="Picture of a Cave"></a>

                <a class="photo" href="photos/12.jpg" data-fancybox="gallery" data-caption="Bluebells!
                I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="photos/thumbnails/12.jpg" alt="Picture of Bluebells"></a>
            </div>
        </div> <!--main div-->

        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="js/fancybox-master/jquery.fancybox.min.js"></script>
        <script src="js/main.js"></script>
    </body>
    </html>
